<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة النملة والصرصور</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>قصة النملة والصرصور</h1>
        <div class="characters">
            <div class="character ant" onclick="playAntSound()">
                <img src="ant.png" alt="نملة">
                <p>النملة</p>
            </div>
            <div class="character cricket" onclick="playCricketSound()">
                <img src="cricket.png" alt="صرصور">
                <p>الصرصور</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
